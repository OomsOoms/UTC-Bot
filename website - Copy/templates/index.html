<!DOCTYPE html>
<html>
<head>
    <title>UTC Database Viewer</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
    <h1>UTC Database Viewer</h1>

        {% endfor %}
    </ul>
</body>
</html>
